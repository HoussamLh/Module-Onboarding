<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Your Favourite T-Shirt Online</title>
    <meta name="description" content="Quickly and easily order your favourite T-shirt in your preferred colour and size using our simple form.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://www.example.com/order-form">
  </head>
  <body>
    <header>
      <h1>Product Pick - T-Shirt Order Form</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Order Form</legend>

          <div>
            <label for="customerName">Customer Name:</label>
            <input
              type="text"
              id="customerName"
              name="customerName"
              placeholder="John Doe"
              required
              pattern="^[a-zA-Z\s'-]+$"
              title="Please enter a valid name containing only letters, spaces, hyphens, and apostrophes."
              aria-describedby="nameHelp">
            <small id="nameHelp">Enter your full name.</small>
          </div>

          <div>
            <label for="customerEmail">Customer Email:</label>
            <input
              type="email"
              id="customerEmail"
              name="customerEmail"
              placeholder="example@example.com"
              required
              aria-describedby="emailHelp">
            <small id="emailHelp">We'll use this email to contact you about your order.</small>
          </div>

          <div>
            <label for="tshirtColour">T-Shirt Colour:</label>
            <select id="tshirtColour" name="tshirtColour" required aria-describedby="colourHelp">
              <option value="" disabled selected>Please select a colour</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
            <small id="colourHelp">Choose your favourite T-shirt colour.</small>
          </div>

          <div>
            <label for="tshirtSize">T-Shirt Size:</label>
            <select id="tshirtSize" name="tshirtSize" required aria-describedby="sizeHelp">
              <option value="" disabled selected>Please select a size</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
            <small id="sizeHelp">Select the size that fits you best.</small>
          </div>

          <button type="submit" id="submit">Submit T-Shirt Order</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <h2>By Houssam Lahlah</h2>
    </footer>
  </body>
</html>
