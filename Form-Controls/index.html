<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #submit {
        align-items: center;
        display: block;
        display: inline-block;
        margin-bottom: 20px;
        margin-left: 150px;
        background-color: #f0f0f0;
        width: 60%;
        font-weight: bold;
        color: #000000;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1.2em;
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
        cursor: auto;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-align: center;
      }
      input {
        display: block;
        display: inline-block;
        margin-bottom: 20px;
        background-color: #f0f0f0;
        width: 47%;
        font-weight: bold;
        text-align: left;
        color: #333;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1.2em;
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
      }
      option {
        display: block;
        display: inline-block;
        margin-bottom: 20px;
        background-color: #f0f0f0;
        width: 50%;
        font-weight: bold;
        text-align: left;
        color: #000000;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1.2em;
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
      }
      select {
        display: block;
        display: inline-block;
        margin-bottom: 20px;
        background-color: #f0f0f0;
        width: 50%;
        font-weight: bold;
        text-align: left;
        color: #000000;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1.2em;
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
      }
      h2 {
        text-align: center;
        font-size: 2.5 em;
        color: #333;
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
        margin-top: 20px;
      }

      h3 {
        text-align: center;
        color: #333;
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
        margin-top: 20px;
      }
      h1 {
        margin-top: 30px;
        text-align: center;
        font-size: 2.5 em;
        color: #333;
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
        margin-bottom: 20px;
      }

      form {
        align-items: center;
        margin-top: 80px;
        margin-left: 25%;
        max-width: 50%;
        background-origin: padding-box;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      label {
        display: block;
        display: inline-block;
        width: 30%;
        margin-bottom: 10px;
        margin-right: 10px;
        margin-left: 32px;
        font-weight: bold;
        text-align: center;
        font-size: 1.2em;
        color: #333;
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #submit:hover {
        background-color: #849a9a;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <h2>Order Form</h2>
        <div>
          <label for="customerName">Customer Name:</label>
          <input
            type="text"
            id="customerName"
            name="customerName"
            required
            pattern="^[a-zA-Z\s'-]+$"
            title="Please enter a valid name containing only letters, spaces, hyphens, and apostrophes."
          />
        </div>

        <div>
          <label for="customerEmail">Customer Email:</label>
          <input
            type="email"
            id="customerEmail"
            name="customerEmail"
            required
          />
        </div>

        <div>
          <label for="tshirtColour">T-Shirt Colour:</label>
          <select id="tshirtColour" name="tshirtColour" required>
            <option value="" disabled selected>Please select a colour</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </div>

        <div>
          <label for="tshirtSize">tshirt Size:</label>
          <select id="tshirtSize" name="tshirtSize" required>
            <option value="" disabled selected>Please select a size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>

        <button type="submit" id="submit">Submit Order</button>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>HOMEWORK SOLUTION</h2>
      <h3>Created By @Houssam Lahlah</h3>
    </footer>
  </body>
</html>
